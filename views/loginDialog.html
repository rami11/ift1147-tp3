<!-- Login dialog -->
<div
  class="modal fade"
  id="modal-login"
  role="dialog"
  aria-labelledby="modal-login-title"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-login-title" style="color: #218838;">
          Login
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        id="form-login"
        action="javascript:void(0);"
        onsubmit="loginButtonClicked();"
      >
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div id="error-modal-login">
                <!-- error message will be shown here ! -->
              </div>

              <!-- username -->
              <div class="form-group">
                <label for="login-username"
                  >Nom d'utilisateur ou courriel</label
                >
                <input
                  type="text"
                  name="login-username"
                  id="login-username"
                  class="form-control"
                  autofocus
                />
              </div>
              <!-- password -->
              <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input
                  type="password"
                  name="login-password"
                  id="login-password"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div
            class="g-signin2"
            data-onsuccess="onSignIn"
            data-theme="dark"
          ></div>
          <button id="btn-login" class="btn btn-primary">Se connecter</button>
          <button
            type="reset"
            class="btn btn-danger"
            onclick="toggleDialog('#modal-login'); $('#error-modal-login').hide();"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
