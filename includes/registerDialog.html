<!-- Add film dialog -->
<div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-register-title" style="color: #218838;">Inscrire</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="form-register" method="post">

        <div id="view-register" class="container">
          <div class="row">
            <div class="col-md-12">
              <!-- <form id="register-form" style="display: block;"> -->
                <!-- username -->
                <div class="form-group">
                  <!-- is-invalid -->
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" name="username" id="username" class="form-control" autofocus>
                </div>
                <!-- email -->
                <div class="form-group">
                  <label for="email">Courriel</label>
                  <input type="email" name="email" id="email" class="form-control">
                </div>
                <!-- password -->
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" name="password" id="password" class="form-control">
                </div>
                <!-- confirm password -->
                <div class="form-group">
                  <label for="confirm-password">Confirmer mot de passe</label>
                  <input type="password" name="confirm-password" id="confirm-password" class="form-control">
                </div>
                
                <!-- </form> -->    
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-danger" data-dismiss="modal" onclick="$('#modal input').val('');">Annuler</button>
            <button class="btn btn-success" onclick="addFilmButtonClicked();">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
